[tool:pytest]
# Pytest configuration for CI/CD environments
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# CI-specific options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --maxfail=10
    --disable-warnings
    --cov=app
    --cov-report=xml
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
    --junitxml=junit.xml

# Async support
asyncio_mode = auto

# Parallel execution
dist = loadscope
tx = auto

# Test markers for CI
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require services)
    e2e: End-to-end tests (require full environment)
    slow: Slow running tests (may be skipped in CI)
    security: Security tests
    performance: Performance tests
    smoke: Smoke tests (critical functionality)
    regression: Regression tests
    api: API endpoint tests
    database: Database tests
    cache: Cache tests
    auth: Authentication tests
    ai: AI/ML tests
    external: Tests requiring external services
    critical: Critical tests (must pass for deployment)

# Warning filters for CI
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::ResourceWarning

# Minimum version requirements
minversion = 7.0

# Logging configuration for CI
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*
    app/main.py
    app/worker.py
branch = true
parallel = true

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml