    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26381", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Performance Monitor
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: givemejobs-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis-node-1:7001,redis://redis-node-2:7002,redis://redis-node-3:7003
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_password}
    ports:
      - "9121:9121"
    depends_on:
      - redis-cluster-init
    networks:
      - cache_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cache_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_cluster_1:
  redis_cluster_2:
  redis_cluster_3:
  redis_cluster_4:
  redis_cluster_5:
  redis_cluster_6: