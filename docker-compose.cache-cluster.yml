  # Redis Cluster Initialization
  redis-cluster-init:
    image: redis:7-alpine
    container_name: givemejobs-redis-cluster-init
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    networks:
      - cache_network
    command: >
      sh -c "
        sleep 10 &&
        redis-cli --cluster create 
        redis-node-1:7001 
        redis-node-2:7002 
        redis-node-3:7003 
        redis-node-4:7004 
        redis-node-5:7005 
        redis-node-6:7006 
        --cluster-replicas 1 
        -a ${REDIS_PASSWORD:-dev_password} 
        --cluster-yes
      "
    restart: "no"

  # Redis Sentinel for High Availability
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: givemejobs-redis-sentinel-1
    command: >
      sh -c "
        echo 'port 26379' > /etc/redis-sentinel.conf &&
        echo 'sentinel monitor mymaster redis-node-1 7001 2' >> /etc/redis-sentinel.conf &&
        echo 'sentinel auth-pass mymaster ${REDIS_PASSWORD:-dev_password}' >> /etc/redis-sentinel.conf &&
        echo 'sentinel down-after-milliseconds mymaster 5000' >> /etc/redis-sentinel.conf &&
        echo 'sentinel parallel-syncs mymaster 1' >> /etc/redis-sentinel.conf &&
        echo 'sentinel failover-timeout mymaster 10000' >> /etc/redis-sentinel.conf &&
        redis-sentinel /etc/redis-sentinel.conf
      "
    ports:
      - "26379:26379"
    depends_on:
      - redis-cluster-init
    networks:
      - cache_network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: givemejobs-redis-sentinel-2
    command: >
      sh -c "
        echo 'port 26380' > /etc/redis-sentinel.conf &&
        echo 'sentinel monitor mymaster redis-node-1 7001 2' >> /etc/redis-sentinel.conf &&
        echo 'sentinel auth-pass mymaster ${REDIS_PASSWORD:-dev_password}' >> /etc/redis-sentinel.conf &&
        echo 'sentinel down-after-milliseconds mymaster 5000' >> /etc/redis-sentinel.conf &&
