version: '3.8'

# Redis Cluster Configuration for Advanced Caching
# This extends the main docker-compose.yml with Redis cluster setup

services:
  # Redis Cluster Nodes
  redis-node-1:
    image: redis:7-alpine
    container_name: givemejobs-redis-node-1
    command: >
      redis-server 
      --port 7001
      --cluster-enabled yes
      --cluster-config-file nodes-7001.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-dev_password}
      --masterauth ${REDIS_PASSWORD:-dev_password}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - redis_cluster_1:/data
    networks:
      - cache_network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7001", "-a", "${REDIS_PASSWORD:-dev_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

