# Grafana Datasource Configuration
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
      manageAlerts: true
      alertmanagerUid: "alertmanager"
    secureJsonData: {}

  - name: Alertmanager
    type: alertmanager
    uid: "alertmanager"
    access: proxy
    url: http://alertmanager:9093
    editable: true
    jsonData:
      implementation: "prometheus"
      handleGrafanaManagedAlerts: false

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: "jaeger"
          matcherRegex: "trace_id=(\\w+)"
          name: "TraceID"
          url: "$${__value.raw}"

  - name: Jaeger
    type: jaeger
    uid: "jaeger"
    access: proxy
    url: http://jaeger:16686
    editable: true
    jsonData:
      tracesToLogs:
        datasourceUid: "loki"
        tags: ["job", "instance", "pod", "namespace"]
        mappedTags: [{"key": "service.name", "value": "service"}]
        mapTagNamesEnabled: false
        spanStartTimeShift: "1h"
        spanEndTimeShift: "1h"
        filterByTraceID: false
        filterBySpanID: false

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: givemejobs_db
    user: grafana_readonly
    secureJsonData:
      password: "${POSTGRES_GRAFANA_PASSWORD}"
    jsonData:
      sslmode: "require"
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: true