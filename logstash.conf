input {
  tcp {
    port => 5000
    codec => json
  }
  
  http {
    port => 8080
    codec => json
  }
}

filter {
  # Parse timestamp
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }
  
  # Add GeoIP information for IP addresses
  if [ip] {
    geoip {
      source => "ip"
      target => "geoip"
    }
  }
  
  # Parse user agent
  if [userAgent] {
    useragent {
      source => "userAgent"
      target => "user_agent"
    }
  }
  
  # Add tags based on log level
  if [level] == "error" {
    mutate {
      add_tag => ["error"]
    }
  } else if [level] == "warn" {
    mutate {
      add_tag => ["warning"]
    }
  }
  
  # Add tags based on log type
  if [type] == "security" {
    mutate {
      add_tag => ["security"]
    }
  } else if [type] == "performance" {
    mutate {
      add_tag => ["performance"]
    }
  } else if [type] == "database" {
    mutate {
      add_tag => ["database"]
    }
  } else if [type] == "external_api" {
    mutate {
      add_tag => ["external_api"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "givemejobs-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }
  
  # Output to stdout for debugging (optional)
  stdout {
    codec => rubydebug
  }
}
