apiVersion: v2
name: givemejobs
description: A Helm chart for GiveMeJobs.AI platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - job-platform
  - ai-ml
  - fastapi
  - nodejs
  - nextjs
home: https://givemejobs.ai
sources:
  - https://github.com/givemejobs/platform
maintainers:
  - name: GiveMeJobs Team
    email: devops@givemejobs.ai
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mongodb
    version: 13.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 23.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled